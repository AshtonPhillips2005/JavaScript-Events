<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handlers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>

    <section id="mouse-events">
      <h2>Mouse Events</h2>
      <button id="hover-button">Hover Over Me</button>
      <p id="hover-message">No hover detected yet.</p>
    </section>

    <section id="keyboard-events">
      <h2>Keyboard Events</h2>
      <input type="text" id="key-input" placeholder="Type something">
      <p id="key-message">Last key pressed: None</p>
    </section>

    <section id="form-events">
      <h2>Form Events</h2>
      <form id="sample-form">
        <input type="text" placeholder="Enter text">
        <button type="submit">Submit</button>
      </form>
      <p id="form-message">Form not submitted yet.</p>
    </section>

    <section id="focus-events">
      <h2>Focus and Blur Events</h2>
      <input type="text" id="focus-input" placeholder="Focus on me">
      <p id="focus-message">No focus interaction yet.</p>
    </section>

    <section id="event-delegation">
      <h2>Event Delegation</h2>
      <div id="button-container">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
      </div>
      <p id="delegation-message">No button clicked yet.</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
